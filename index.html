<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Meal DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div id="particles-js"> 
        <div
          class="modal fade"
          id="drink"
          tabindex="-1"
          aria-labelledby="drinkLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog"></div>
        </div>

        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="search-box">
                <input
                  type="text"
                  class="search-input"
                  placeholder="Enter Your Drink Name..."
                />

                <button
                  onclick="searchItems()"
                  id="searchBtn"
                  class="search-button"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <h1 id="error" class="text-danger text-center mt-1"></h1>
              <img id="loader" class="w-50 loader" src="./loader.gif" alt="" />
            </div>
          </div>
        </div>

        <div class="container">
          <div
            id="drinksItems"
            class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"
          >
            <!-- <div class="col">
              <div class="card h-100">
                <img src="..." class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    This is a longer card with supporting text below as a natural
                    lead-in to additional content. This content is a little bit
                    longer.
                  </p>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c866efc306.js"
      crossorigin="anonymous"
    ></script>
    <script src="./particles.js"></script>
    <script src="./app.js"></script>
    <script src="./drink.js"></script>
  </body>
</html>
